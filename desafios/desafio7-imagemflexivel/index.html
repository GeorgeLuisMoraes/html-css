<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagens Flexíveis</title>
</head>
<body>
    <h1>Imagem Flexível</h1>
    <p>Você está vendo a imagem completa? Experimente ampliar o tamanho da sua janela para aproveitar a melhor experiência.</p>
    <picture> <!--sempre prestar atenção ao media="(min-width), Guanabara gosta de usar o max-width"-->
        <source media="(max-width: 750px)" srcset="japao-500px.jpg" type="image/jpg">
        <source media="(max-width: 1050px)" srcset="japao-700px.jpg" type="image/jpg">
        <img src="japao-1000px.jpg" alt="A imagem flexível funciona.">
    </picture>
</body>
</html>
